    <script>
        const v = Date.now();
        function cargarCSS(src) {
            const l = document.createElement("link"); l.rel = "stylesheet"; l.href = src + '?v=' + v; document.head.appendChild(l);
        }
        function cargarJS(src) {
            const s = document.createElement('script'); s.type = 'module'; s.src = src + '?v=' + v; document.head.appendChild(s);
        }
        cargarCSS('style.css');
        cargarJS('layout.js');

    </script>

    <style>
        .contact-container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        
        /* DISE√ëO DE COLUMNAS (INFO + MAPA) */
        .contact-split { display: flex; flex-wrap: wrap; gap: 40px; margin-bottom: 50px; }
        .contact-info { flex: 1; min-width: 300px; }
        .contact-map { flex: 1; min-width: 300px; height: 400px; border-radius: 10px; overflow: hidden; border: 1px solid #333; }

        .info-item { margin-bottom: 25px; }
        .info-label { color: #ff007f; font-family: 'Oswald'; font-size: 1.1rem; margin-bottom: 5px; }
        .info-text { color: white; font-size: 1rem; line-height: 1.5; }

        /* FORMULARIO */
        .form-box { background: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 12px; background: #111; border: 1px solid #444; color: white; margin-bottom: 15px; border-radius: 5px; font-family: 'Montserrat'; }
        textarea { height: 120px; resize: vertical; }
        
        .btn-send { width: 100%; padding: 15px; background: white; color: black; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; font-family: 'Oswald'; letter-spacing: 1px; }
        .btn-send:hover { background: #ff007f; color: white; }

        /* Mapa oscuro */
        iframe { width: 100%; height: 100%; border: 0; filter: grayscale(100%) invert(90%) contrast(85%); }
        .contact-map:hover iframe { filter: none; transition: 0.5s; }

        /* RESPONSIVE PARA M√ìVIL */
        @media (max-width: 768px) {
            .contact-container { margin-top: 20px; padding: 15px; }
            .contact-split { flex-direction: column; gap: 30px; }
            .contact-map { height: 300px; width: 100%; }
            .section-title { font-size: 2rem; }
        }
    </style>
</head>
