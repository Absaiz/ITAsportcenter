<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="imagen/logoico.png">
    <link rel="icon" type="image/png" href="imagen/logoico.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITA | Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script>
        // Generamos un número único (la hora actual)
        const v = Date.now();

        // Función para cargar CSS con versión
        function cargarCSS(archivo) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = archivo + "?v=" + v;
            document.head.appendChild(link);
        }

        // Función para cargar JS con versión
        function cargarJS(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + v;
            document.head.appendChild(script);
        }

        // --- CARGAMOS TODO FRESCO ---
        cargarCSS('style.css');       // Estilos
        cargarJS('layout.js');        // Menú
        cargarJS('user-logic.js');    // Lógica Usuario
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #050505; color: white; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .auth-container { max-width: 400px; margin: 150px auto 50px; padding: 40px; background: #121212; border: 1px solid #333; border-radius: 10px; text-align: center; }
        h2 { font-family: 'Oswald'; color: white; margin-bottom: 30px; font-size: 2rem; }
        h2 span { color: #C25E75; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        input:focus { border-color: #C25E75; outline: none; }
        button { width: 100%; padding: 12px; background: #C25E75; color: white; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #ff2a6d; }
        .link { margin-top: 20px; font-size: 0.9rem; display: block; color: #aaa; text-decoration: none; }
        .link:hover { color: white; }
    </style>
</head>

 
<body>

    <div class="auth-container">
        <h2>ÁREA <span>SOCIOS</span></h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">ENTRAR</button>
            
            <div style="margin-top: 15px; text-align: right;">
                <a href="#" id="forgotPassword" style="color: #C25E75; font-size: 0.8rem; text-decoration: none;">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
        </form>
        <a href="registro.html" class="link">¿No tienes cuenta? Regístrate gratis</a>
    </div>

<script type="module">
        // Importamos la instancia de auth desde tu config y las funciones necesarias
        import { auth } from "./firebase-config.js"; 
        import { iniciarSesion } from "./auth.js";
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // Lógica de Login (la que ya tenías)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            iniciarSesion(email, password);
        });

        // NUEVA Lógica de Recuperación de Contraseña
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Validación: El campo email no puede estar vacío
            if (!email) {
                alert("⚠️ Por favor, escribe tu correo electrónico en la casilla de arriba para enviarte el enlace de recuperación.");
                document.getElementById('email').focus();
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert(`✅ Correo enviado a ${email}.\n\nRevisa tu bandeja de entrada (y Spam) para crear una nueva contraseña.`);
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/user-not-found') {
                    alert("❌ No existe ninguna cuenta con ese correo.");
                } else if (error.code === 'auth/invalid-email') {
                    alert("❌ El formato del correo no es válido.");
                } else {
                    alert("Error: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
