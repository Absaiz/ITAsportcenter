    <script>
        // Generamos un n√∫mero √∫nico (la hora actual)
        const v = Date.now();

        // Funci√≥n para cargar CSS con versi√≥n
        function cargarCSS(archivo) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = archivo + "?v=" + v;
            document.head.appendChild(link);
        }

        // Funci√≥n para cargar JS con versi√≥n
        function cargarJS(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + v;
            document.head.appendChild(script);
        }

        // --- CARGAMOS TODO FRESCO ---
        cargarCSS('style.css');       // Estilos
        cargarJS('layout.js');        // Men√∫
        cargarJS('user-logic.js');    // L√≥gica Usuario
    </script>

    <style>
        .profile-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        
        /* CABECERA */

        .user-email { color: #888; margin-top: 5px; }

        /* GRID DE CR√âDITOS */
        .credits-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 50px; }
        
        .credit-card { background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #333; border-top: 4px solid #555; }
        .credit-number { font-family: 'Oswald'; font-size: 2.5rem; color: white; display: block; }
        .credit-label { font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Colores por tipo */

        .border-pilates { border-top-color: #54a0ff; }

        .border-nutri { border-top-color: #1dd1a1; }

        /* SECCI√ìN RESERVAS */
        .reservations-section h3 { font-family: 'Oswald'; color: white; margin-bottom: 20px; border-left: 4px solid var(--accent-pink); padding-left: 15px; }
        
        .booking-card { background: #222; padding: 20px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #555; }
        .booking-info strong { display: block; font-size: 1.1rem; color: white; margin-bottom: 5px; }
        .booking-info span { color: #aaa; font-size: 0.9rem; }
        
        .btn-cancel { background: transparent; border: 1px solid #ff4444; color: #ff4444; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.8rem; transition: 0.3s; }
        .btn-cancel:hover { background: #ff4444; color: white; }

        .empty-msg { text-align: center; color: #666; font-style: italic; padding: 20px; border: 1px dashed #333; border-radius: 10px; }

        .logout-btn { display: block; width: 100%; max-width: 200px; margin: 50px auto 0; padding: 15px; background: #333; color: white; text-align: center; text-decoration: none; border-radius: 5px; transition: 0.3s; font-size: 0.9rem; }
        .logout-btn:hover { background: #ff4444; }
        
        @media (max-width: 600px) {
            .booking-card { flex-direction: column; text-align: center; gap: 15px; }
            .btn-cancel { width: 100%; }
        }
    </style>
    
</head>
<body>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { registrarLog } from "./logger.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { doc, getDoc, collection, query, where, getDocs, updateDoc, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').innerText = user.displayName || "Socio ITA";
                document.getElementById('userEmail').innerText = user.email;

                cargarCreditos(user.uid);
                cargarReservas(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // 1. CARGAR CR√âDITOS
        async function cargarCreditos(uid) {
            const userSnap = await getDoc(doc(db, "usuarios", uid));
            if (userSnap.exists()) {
                const data = userSnap.data();
                const creds = data.creditos_detalle || {};
                
                // Compatibilidad con saldo antiguo (lo tratamos como fuerza)
                if (typeof data.creditos === 'number' && creds.fuerza === undefined) {
                    creds.fuerza = data.creditos;
                }

                document.getElementById('credFuerza').innerText = creds.fuerza || 0;
                document.getElementById('credPilates').innerText = creds.pilates || 0;
                document.getElementById('credPersonal').innerText = creds.personal || 0;
                document.getElementById('credNutri').innerText = creds.nutri || 0;
            }
        }

        // 2. CARGAR RESERVAS
        async function cargarReservas(uid) {
            const container = document.getElementById('misReservas');
            
            try {
                // Buscamos clases donde el usuario est√© apuntado
                const q = query(collection(db, "clases"), where("apuntados", "array-contains", uid));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p class="empty-msg">No tienes clases reservadas.</p>';
                    return;
                }

                let html = "";
                const clases = [];
                querySnapshot.forEach(doc => {
                    const d = doc.data();
                    d.id = doc.id;
                    clases.push(d);
                });

                // Ordenamos por fecha
                clases.sort((a, b) => a.timestamp - b.timestamp);

                clases.forEach(clase => {
                    const bordeColor = 
                        clase.tipo === 'fuerza' ? '#ff9f43' :
                        clase.tipo === 'pilates' ? '#54a0ff' : 
                        clase.tipo === 'personal' ? '#ff6b6b' : '#1dd1a1';

                    html += `
                        <div class="booking-card" style="border-left-color: ${bordeColor}">
                            <div class="booking-info">
                                <strong>${clase.nombre}</strong>
                                <span>üìÖ ${clase.fecha} - ‚è∞ ${clase.hora}</span>
                            </div>
                            <button class="btn-cancel" onclick="cancelarReserva('${clase.id}', '${clase.tipo}', '${clase.nombre}')">
                                ‚ùå CANCELAR
                            </button>
                        </div>
                    `;
                });
                container.innerHTML = html;

            } catch (e) {
                console.error(e);
                container.innerHTML = '<p class="empty-msg">Error cargando reservas.</p>';
            }
        }

        // 3. CANCELAR RESERVA (Devoluci√≥n autom√°tica)
        window.cancelarReserva = async (claseId, tipoClase, nombreClase) => {
            if(!confirm(`¬øCancelar asistencia a ${nombreClase}? Te devolveremos el cr√©dito.`)) return;

            try {
                


                // A) Quitar usuario de la clase
                const claseRef = doc(db, "clases", claseId);
                await updateDoc(claseRef, {
                    apuntados: arrayRemove(currentUser.uid)
                });

                // B) Devolver cr√©dito
                const userRef = doc(db, "usuarios", currentUser.uid);
                const userSnap = await getDoc(userRef);
                let data = userSnap.data();
                let creds = data.creditos_detalle || {};
                
                // Fallback
                if (typeof data.creditos === 'number' && creds.fuerza === undefined) creds.fuerza = data.creditos;

                if (!creds[tipoClase]) creds[tipoClase] = 0;
                creds[tipoClase] += 1;

                await updateDoc(userRef, {
                    creditos_detalle: creds,
                    creditos: creds.fuerza // Legacy
                });

                registrarLog(currentUser.email, "Candela", `Cancela: ${nombreClase} (${tipoClase})`);
                alert("‚úÖ Reserva cancelada. Cr√©dito devuelto.");
                cargarCreditos(currentUser.uid);
                cargarReservas(currentUser.uid);

            } catch (e) {
                alert("Error al cancelar: " + e.message);
            }
        }


        // 4. CERRAR SESI√ìN
        document.getElementById('btnLogout').addEventListener('click', (e) => {
            e.preventDefault();
            registrarLog(currentUser.email, "Cierra Session", `Cierra Session')`);
            signOut(auth).then(() => window.location.href = "index.html");
        });
    </script>

    <script>
        // DATOS DE EJEMPLO (Esto vendr√≠a de tu Base de Datos)
        const fechas = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'];
        const datosPeso = [80, 78.5, 77.2, 76.0, 74.5, 72.5];
        const datosGrasa = [24, 23.5, 22.1, 21.0, 19.5, 18.2];

        const ctx = document.getElementById('evolutionChart').getContext('2d');
        
        // Configuraci√≥n inicial de la gr√°fica
        let myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: fechas,
                datasets: [{
                    label: 'Peso Corporal (kg)',
                    data: datosPeso,
                    borderColor: '#ff007f', // Color ITA
                    backgroundColor: 'rgba(255, 0, 127, 0.1)', // Relleno rosita transparente
                    borderWidth: 3,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#ff007f',
                    pointRadius: 5,
                    tension: 0.4, // Curva suave en la l√≠nea
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                },
                scales: {
                    y: {
                        grid: { color: '#333' }, // L√≠neas de cuadr√≠cula oscuras
                        ticks: { color: '#aaa' }
                    },
                    x: {
                        grid: { color: '#333' },
                        ticks: { color: '#aaa' }
                    }
                }
            }
        });

        // Funci√≥n para cambiar entre Peso y Grasa
        function updateChart(tipo) {
            if(tipo === 'peso') {
                myChart.data.datasets[0].label = 'Peso Corporal (kg)';
                myChart.data.datasets[0].data = datosPeso;
            } else {
                myChart.data.datasets[0].label = 'Porcentaje de Grasa (%)';
                myChart.data.datasets[0].data = datosGrasa;
            }
            myChart.update();
        }
    </script>
