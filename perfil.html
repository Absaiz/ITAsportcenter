<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>ITA | Mi Perfil</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script>
        // Generamos la versión una vez (la hora actual)
        const version = Date.now();

        // Función para cargar scripts de forma independiente
        function cargar(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + version; // Aquí añadimos la versión
            document.head.appendChild(script);
        }

        // --- TUS DOS LÍNEAS INDEPENDIENTES ---
        cargar('layout.js');      // Carga el menú
        cargar('user-logic.js');  // Carga el usuario
    </script>

    <style>
        /* Estilos exclusivos del perfil */
        .profile-header {
            background: #111;
            padding: 40px;
            border-bottom: 2px solid var(--accent-pink);
            text-align: center;
            margin-top: 20px;
        }
        .user-name { font-family: 'Oswald'; font-size: 2.5rem; color: white; margin-bottom: 10px; }
        .user-email { color: #888; margin-bottom: 20px; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: -30px auto 50px; /* Sube un poco para pisar el header */
            padding: 0 20px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .stat-number { font-family: 'Oswald'; font-size: 3.5rem; color: var(--accent-pink); line-height: 1; }
        .stat-label { color: #ccc; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; }

        .action-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 50px auto;
            padding: 15px;
            background: transparent;
            border: 1px solid #444;
            color: #888;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .action-btn:hover { border-color: red; color: red; }
    </style>
</head>
<body>

    <div class="profile-header">
        <h1 class="user-name" id="userName">Cargando...</h1>
        <p class="user-email" id="userEmail">...</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="userCredits">-</div>
            <div class="stat-label">Créditos Disponibles</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-number" style="color: white;">0</div>
            <div class="stat-label">Próximas Clases</div>
        </div>
    </div>

    <div class="container" style="text-align: center;">
        <h3>¿Quieres entrenar?</h3>
        <p style="color:#888; margin-bottom: 20px;">Reserva tu plaza en nuestras clases presenciales.</p>
        <a href="reservas.html" class="cta-button">VER HORARIOS</a> <br><br>
        <a href="#" id="btnLogout" class="action-btn">CERRAR SESIÓN</a>
    </div>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // 1. Verificar si está logueado
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Poner datos básicos
                document.getElementById('userName').innerText = user.displayName || "Atleta";
                document.getElementById('userEmail').innerText = user.email;

                // 2. Pedir los CRÉDITOS a la base de datos
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('userCredits').innerText = data.creditos || 0;
                } else {
                    document.getElementById('userCredits').innerText = "0";
                }

            } else {
                // Si no está logueado, fuera de aquí
                window.location.href = "login.html";
            }
        });

        // 3. Botón de salir
        document.getElementById('btnLogout').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => window.location.href = "index.html");
        });
    </script>

</body>
</html>
