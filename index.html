<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITA Sport Center</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        // Generamos un número único (la hora actual)
        const v = Date.now();

        // Función para cargar CSS con versión
        function cargarCSS(archivo) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = archivo + "?v=" + v;
            document.head.appendChild(link);
        }

        // Función para cargar JS con versión
        function cargarJS(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + v;
            document.head.appendChild(script);
        }

        // --- CARGAMOS TODO FRESCO ---
        cargarCSS('style.css');       // Estilos
        cargarJS('layout.js');        // Menú
        cargarJS('user-logic.js');    // Lógica Usuario
    </script>
</head>
