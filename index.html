<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITA Sport Center | Entrenamiento de Fuerza</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000; /* Fondo negro puro para que se fusione con tu logo JPG */
            --section-bg: #111111;
            --accent-pink: #C25E75;
            --text-white: #F5F5F5;
            --text-gray: #B0B0B0;
        }

        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        /* NAVEGACIÓN */
        nav {
            position: fixed; top: 0; width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 1px solid #222;
        }
        .nav-logo { font-family: 'Oswald', sans-serif; color: white; text-decoration: none; font-weight: bold; font-size: 1.5rem; }
        .nav-links a { color: var(--text-white); text-decoration: none; margin-left: 20px; font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }

        /* PORTADA (HERO) CON LOGO IMAGEN */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }

        /* Estilo para tu imagen de logo */
        .hero-logo-img {
            max-width: 400px; /* Tamaño máximo */
            width: 80%;       /* Se adapta en móviles */
            height: auto;
            margin-bottom: 20px;
            /* Si el negro del logo no es idéntico al fondo, esto ayuda a disimular bordes */
            border-radius: 10px; 
        }

        .cta-button {
            background-color: var(--accent-pink); color: white; padding: 15px 40px;
            border-radius: 50px; text-decoration: none; font-weight: 700; text-transform: uppercase;
            margin-top: 20px; display: inline-block;
        }

        /* SECCIONES */
        section { padding: 80px 20px; max-width: 1000px; margin: 0 auto; }
        .section-title { font-family: 'Oswald', sans-serif; font-size: 2.5rem; text-align: center; margin-bottom: 40px; text-transform: uppercase; color: var(--accent-pink); }
        
        /* PLANES */
        .plans-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .plan-card { background: var(--section-bg); padding: 30px; border: 1px solid #333; border-radius: 8px; }
        .plan-header { font-family: 'Oswald', sans-serif; font-size: 1.5rem; color: white; margin-bottom: 10px; }
        
        /* CONTACTO */
        .contact-container { text-align: center; background: var(--section-bg); padding: 40px; border-radius: 10px; }
        .contact-btn { background-color: #25D366; color: white; padding: 10px 20px; text-decoration: none; border-radius: 50px; font-weight: bold; margin: 5px; display: inline-block;}

        footer { text-align: center; padding: 20px; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="nav-logo">ITA</a>
        <div class="nav-links">
            <a href="#planes">Planes</a>
            <a href="#contacto">Contacto</a>
        </div>
    </nav>

    <header class="hero">
        <img src="logo.jpg" alt="Logo ITA Sport Center" class="hero-logo-img">
        
        <p style="color: #ccc; letter-spacing: 2px; margin-bottom: 20px;">SPORT CENTER</p>
        <a href="#planes" class="cta-button">Empezar a Entrenar</a>
    </header>

    <section id="planes">
        <h2 class="section-title">Nuestros Planes</h2>
        <div class="plans-grid">
            <div class="plan-card">
                <div class="plan-header">Online</div>
                <p style="color:#aaa">Programación y app.</p>
            </div>
            <div class="plan-card" style="border-color: var(--accent-pink)">
                <div class="plan-header">Híbrido</div>
                <p style="color:#aaa">Online + Correcciones.</p>
            </div>
            <div class="plan-card">
                <div class="plan-header">Presencial</div>
                <p style="color:#aaa">Entrenamiento personal.</p>
            </div>
        </div>
    </section>

    <section id="contacto">
        <div class="contact-container">
            <h2 class="section-title">Únete al equipo</h2>
            <a href="https://wa.me/34000000000" class="contact-btn">WhatsApp</a>
        </div>
    </section>

    <footer>© 2024 ITA Sport Center</footer>
</body>
</html>
