<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>ITA | Editor Tarifas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    
    <script>
        const v = Date.now();
        function cargarCSS(src) {
            const l = document.createElement('link'); l.rel = 'stylesheet'; l.href = src + '?v=' + v; document.head.appendChild(l);
        }
        function cargarJS(src) {
            const s = document.createElement('script'); s.type = 'module'; s.src = src + '?v=' + v; document.head.appendChild(s);
        }
        cargarCSS('style.css');
        cargarJS('layout.js');
        cargarJS('user-logic.js');    // L√≥gica Usuario
    </script>

    <style>
        .editor-container { max-width: 900px; margin: 40px auto; padding: 20px; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; }
        .section-header { color: var(--accent-pink); border-bottom: 2px solid #333; padding-bottom: 10px; margin: 40px 0 20px; font-family: 'Oswald'; font-size: 1.5rem; }
        
        /* BLOQUE DE CADA PLAN */
        .plan-editor { background: #222; padding: 20px; border-radius: 8px; margin-bottom: 30px; border-left: 5px solid #444; }
        .plan-editor h3 { margin-top: 0; color: #fff; font-family: 'Oswald'; }
        
        .price-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .price-item label { font-size: 0.75rem; color: #888; text-transform: uppercase; }
        
        input, textarea { width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; margin-top: 5px; border-radius: 5px; font-family: 'Montserrat'; }
        textarea { height: 60px; resize: vertical; }

        .btn-save { width: 100%; padding: 15px; background: #25D366; color: black; font-weight: bold; border: none; cursor: pointer; font-size: 1.1rem; margin-top: 30px; position: sticky; bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .btn-save:hover { background: #20bf5b; }
    </style>
</head>
<body>

    <div class="editor-container">
        <h1 class="section-title">EDITOR DE TARIFAS</h1>
        <p style="text-align:center; color:#888;">Gestiona tus 6 planes y sus 4 modalidades de pago.</p>
        
        <h2 class="section-header">GESTI√ìN DE LOS 6 PLANES</h2>
        <div id="planesContainer"></div>

        <button onclick="guardarCambios()" class="btn-save">üíæ GUARDAR TODO</button>
    </div>

    <script type="module">
        import { db, auth } from "./firebase-config.js";
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // 1. GENERAR HTML DIN√ÅMICAMENTE (Para no copiar 6 veces el c√≥digo)
        const container = document.getElementById('planesContainer');
        for(let i=1; i<=6; i++) {
            container.innerHTML += `
                <div class="plan-editor">
                    <h3>PLAN ${i}</h3>
                    <input type="text" id="p${i}_nom" placeholder="Nombre del Plan (Ej: Pilates)">
                    <textarea id="p${i}_desc" placeholder="Descripci√≥n breve..."></textarea>
                    
                    <div class="price-grid">
                        <div class="price-item">
                            <label>Clase Suelta (‚Ç¨)</label>
                            <input type="text" id="p${i}_suelta">
                        </div>
                        <div class="price-item">
                            <label>Trimestral (‚Ç¨)</label>
                            <input type="text" id="p${i}_trim">
                        </div>
                        <div class="price-item">
                            <label>Semestral (‚Ç¨)</label>
                            <input type="text" id="p${i}_sem">
                        </div>
                        <div class="price-item">
                            <label>Anual (‚Ç¨)</label>
                            <input type="text" id="p${i}_anual">
                        </div>
                    </div>
                </div>
            `;
        }

        // 2. SEGURIDAD
        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = "login.html";
            const snap = await getDoc(doc(db, "usuarios", user.uid));
            const rol = snap.data().rol;
            if (rol !== 'admin' && rol !== 'adminWeb' && rol !== 'adminIT') {
                document.body.innerHTML = "<h1>‚õî ACCESO DENEGADO</h1>";
            } else {
                cargarDatos();
            }
        });

        // 3. CARGAR
        window.cargarDatos = async () => {
            try {
                const docSnap = await getDoc(doc(db, "contenidos_web", "tarifas_v2")); // Usamos nueva colecci√≥n v2
                if (docSnap.exists()) {
                    const d = docSnap.data();
                    for(let i=1; i<=6; i++) {
                        document.getElementById(`p${i}_nom`).value = d[`p${i}_nom`] || "";
                        document.getElementById(`p${i}_desc`).value = d[`p${i}_desc`] || "";
                        document.getElementById(`p${i}_suelta`).value = d[`p${i}_suelta`] || "";
                        document.getElementById(`p${i}_trim`).value = d[`p${i}_trim`] || "";
                        document.getElementById(`p${i}_sem`).value = d[`p${i}_sem`] || "";
                        document.getElementById(`p${i}_anual`).value = d[`p${i}_anual`] || "";
                    }
                }
            } catch (e) { console.error(e); }
        };

        // 4. GUARDAR
        window.guardarCambios = async () => {
            const btn = document.querySelector('.btn-save');
            btn.innerText = "‚è≥ Guardando...";
            
            try {
                let datos = {};
                for(let i=1; i<=6; i++) {
                    datos[`p${i}_nom`] = document.getElementById(`p${i}_nom`).value;
                    datos[`p${i}_desc`] = document.getElementById(`p${i}_desc`).value;
                    datos[`p${i}_suelta`] = document.getElementById(`p${i}_suelta`).value;
                    datos[`p${i}_trim`] = document.getElementById(`p${i}_trim`).value;
                    datos[`p${i}_sem`] = document.getElementById(`p${i}_sem`).value;
                    datos[`p${i}_anual`] = document.getElementById(`p${i}_anual`).value;
                }

                await setDoc(doc(db, "contenidos_web", "tarifas_v2"), datos);
                
                btn.innerText = "‚úÖ ¬°TODO GUARDADO!";
                setTimeout(() => btn.innerText = "üíæ GUARDAR TODO", 2000);
                
            } catch (e) {
                alert("Error: " + e.message);
                btn.innerText = "‚ùå Error";
            }
        };
    </script>
</body>
</html>
