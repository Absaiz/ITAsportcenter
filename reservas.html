<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="imagen/logoico.png">
    <link rel="icon" type="image/png" href="imagen/logoico.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>ITA | Reservas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script>
        const v = Date.now();
        function cargarCSS(archivo) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = archivo + "?v=" + v;
            document.head.appendChild(link);
        }
        function cargarJS(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + v;
            document.head.appendChild(script);
        }

        cargarCSS('style.css');       
        cargarJS('layout.js');        
        cargarJS('user-logic.js');    
    </script>

    <style>
        /* LAYOUT GENERAL */
        .classes-container { 
            max-width: 1200px; /* Ancho ampliado para PC */
            margin: 40px auto; 
            padding: 20px; 
        }

        .section-title {
            font-family: 'Oswald';
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        /* BARRA DE FILTROS */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Montserrat';
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .filter-btn:hover { border-color: white; color: white; }
        
        .filter-btn.active {
            background: white;
            color: black;
            border-color: white;
            font-weight: bold;
        }

        /* PAGINACI√ìN SEMANAL */
        .week-pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .week-btn {
            background: #333;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .week-btn:hover { background: #ff007f; }

        .week-display {
            font-family: 'Oswald';
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* TARJETAS DE CLASE */
        .class-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-left: 5px solid #555; 
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .class-card:hover { transform: translateX(5px); }

        /* COLORES ITA */
        .type-fuerza { border-left-color: #ff007f; }    /* ROSA */
        .type-pilates { border-left-color: #54a0ff; }   /* AZUL */
        .type-personal { border-left-color: #9b59b6; }  /* MORADO */
        .type-nutricion { border-left-color: #1dd1a1; } /* VERDE */

        .class-info h3 { margin: 0; color: white; font-family: 'Oswald'; font-size: 1.4rem; text-transform: uppercase; }
        .class-meta { color: #aaa; font-size: 0.9rem; margin-top: 5px; display: flex; gap: 15px; flex-wrap: wrap; }
        
        .spots-badge { background: #333; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; color: white; }
        .spots-full { background: #ff4444; color: white; }

        /* Bot√≥n Reservar */
        .btn-book {
            background: white; color: black; border: none;
            padding: 10px 25px; font-weight: bold; cursor: pointer;
            border-radius: 5px; transition: 0.3s;
            text-transform: uppercase;
            font-family: 'Oswald';
            min-width: 120px;
        }
        .btn-book:hover { background: #ff007f; color: white; } /* Hover Rosa */
        .btn-book:disabled { background: #333; color: #555; cursor: not-allowed; }
        
        /* Fecha separador */
        .date-divider { 
            color: #ff007f; 
            font-weight: bold; 
            margin: 40px 0 15px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 5px; 
            font-family: 'Oswald'; 
            font-size: 1.4rem; 
        }

        @media (max-width: 600px) {
            .class-card { flex-direction: column; text-align: center; gap: 15px; }
            .class-meta { justify-content: center; }
            .btn-book { width: 100%; }
            .week-display { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="classes-container">
        <h1 class="section-title">RESERVA TU CLASE</h1>
        
        <div class="filter-container">
            <button class="filter-btn active" onclick="filtrarTipo('all', this)">TODAS</button>
            <button class="filter-btn" onclick="filtrarTipo('fuerza', this)">FUERZA</button>
            <button class="filter-btn" onclick="filtrarTipo('pilates', this)">PILATES</button>
            <button class="filter-btn" onclick="filtrarTipo('personal', this)">PERSONAL</button>
        </div>

        <div class="week-pagination">
            <button class="week-btn" onclick="cambiarSemana(-1)"><i class="bi bi-chevron-left"></i></button>
            <span class="week-display" id="rangoFechas">Cargando...</span>
            <button class="week-btn" onclick="cambiarSemana(1)"><i class="bi bi-chevron-right"></i></button>
        </div>

        <div id="listaClases">
            <p style="text-align: center; margin-top: 50px; color:#666;">Cargando calendario...</p>
        </div>
    </div>

<script type="module">
        import { db, auth } from "./firebase-config.js";
        import { registrarLog } from "./logger.js";
        import { collection, getDocs, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        let currentUser = null;
        let todasLasClases = []; 
        let currentFilter = 'all';
        let fechaInicioVista = new Date(); 
        
        // Reseteamos horas para evitar problemas de comparacion
        fechaInicioVista.setHours(0,0,0,0);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            cargarClases();
        });

        // --- 1. FUNCI√ìN MAESTRA PARA ENTENDER CUALQUIER FECHA ---
        function parseFechaInteligente(fechaStr, horaStr = "00:00") {
            if (!fechaStr) return null;
            
            let dia, mes, anio;
            
            // Normalizar separadores (convertir todo a guiones)
            let fechaLimpia = fechaStr.replace(/\//g, '-'); 
            let partes = fechaLimpia.split('-');

            if (partes.length !== 3) return null;

            // Detectar si es YYYY-MM-DD o DD-MM-YYYY
            if (partes[0].length === 4) { 
                // Formato ISO: 2025-12-31
                anio = parseInt(partes[0]);
                mes = parseInt(partes[1]) - 1; // Mes en JS empieza en 0
                dia = parseInt(partes[2]);
            } else { 
                // Formato Espa√±ol: 31-12-2025
                dia = parseInt(partes[0]);
                mes = parseInt(partes[1]) - 1;
                anio = parseInt(partes[2]);
            }

            // Parsear hora
            let [hora, minuto] = horaStr.split(':').map(n => parseInt(n));
            
            // Crear fecha v√°lida
            let fechaObj = new Date(anio, mes, dia, hora || 0, minuto || 0);
            return fechaObj.getTime();
        }

        // --- 2. CARGA DE CLASES ---
        async function cargarClases() {
            const container = document.getElementById('listaClases');
            container.innerHTML = "<p style='text-align:center; color:#888;'>Cargando y sincronizando calendario...</p>";
            
            try {
                // Traemos TODO para filtrar en memoria (m√°s seguro y r√°pido)
                const querySnapshot = await getDocs(collection(db, "clases"));
                
                todasLasClases = [];
                console.log(`--- INICIO DIAGN√ìSTICO (${querySnapshot.size} encontradas) ---`);

                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    data.id = doc.id;

                    // TRADUCIR FECHA
                    const ts = parseFechaInteligente(data.fecha, data.hora);
                    
                    if (ts) {
                        data.timestamp = ts; // Guardamos el timestamp correcto
                        todasLasClases.push(data);
                        console.log(`‚úÖ Clase OK: ${data.nombre} | Fecha: ${data.fecha} -> Detectada: ${new Date(ts).toLocaleDateString()}`);
                    } else {
                        console.warn(`‚ùå Fecha inv√°lida omitida: ${data.fecha} en clase ${data.nombre}`);
                    }
                });

                // Ordenar cronol√≥gicamente
                todasLasClases.sort((a, b) => a.timestamp - b.timestamp);

                if (todasLasClases.length === 0) {
                    container.innerHTML = "<p style='text-align:center'>üì≠ No se encontraron clases v√°lidas. Revisa las fechas en la base de datos.</p>";
                    return;
                }

                // --- AUTO-ENFOQUE (MAGIA) ---
                // Buscamos la primera clase que sea IGUAL o POSTERIOR a hoy
                const hoy = new Date();
                hoy.setHours(0,0,0,0);
                
                const primeraFutura = todasLasClases.find(c => c.timestamp >= hoy.getTime());

                if (primeraFutura) {
                    console.log("üìç Saltando a la fecha de la pr√≥xima clase:", primeraFutura.fecha);
                    fechaInicioVista = new Date(primeraFutura.timestamp);
                } else {
                    // Si no hay futuras, mostramos la √∫ltima del pasado para que no salga vac√≠o
                    console.log("üìç Solo hay clases pasadas, mostrando la √∫ltima.");
                    fechaInicioVista = new Date(todasLasClases[todasLasClases.length - 1].timestamp);
                }

                // Ajustar al lunes de esa semana (opcional) o simplemente iniciar ese d√≠a
                // Para simplificar, iniciamos la vista exactamente el d√≠a de la clase
                fechaInicioVista.setHours(0,0,0,0);

                renderizarClases();

            } catch (error) {
                console.error("Error CR√çTICO:", error);
                container.innerHTML = `<p style='text-align:center; color:red;'>Error de sistema: ${error.message}</p>`;
            }
        }

        // --- 3. RENDERIZADO ---
        window.renderizarClases = function() {
            const container = document.getElementById('listaClases');
            container.innerHTML = "";

            // Definir ventana de visualizaci√≥n (7 d√≠as desde la fecha seleccionada)
            const fechaFinVista = new Date(fechaInicioVista);
            fechaFinVista.setDate(fechaInicioVista.getDate() + 7); // Mostrar 7 d√≠as

            // Texto rango fechas
            const opt = { day: 'numeric', month: 'short' };
            document.getElementById('rangoFechas').innerText = 
                `${fechaInicioVista.toLocaleDateString('es-ES', opt)} - ${fechaFinVista.toLocaleDateString('es-ES', opt)}`;

            // Filtrar
            const clasesVisibles = todasLasClases.filter(clase => {
                // Filtro Tipo
                if (currentFilter !== 'all' && clase.tipo.toLowerCase() !== currentFilter.toLowerCase()) return false;
                
                // Filtro Tiempo (Ventana de 7 d√≠as)
                // Usamos un peque√±o margen de error para incluir clases del mismo d√≠a exacto
                return clase.timestamp >= fechaInicioVista.getTime() && clase.timestamp < fechaFinVista.getTime();
            });

            if (clasesVisibles.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding: 40px; color: #666;">
                        <i class="bi bi-calendar-event" style="font-size: 2rem;"></i>
                        <p>No hay clases de <b>${currentFilter.toUpperCase()}</b> en esta semana.</p>
                        <button onclick="cambiarSemana(1)" class="btn-book" style="margin-top:10px; background:#333; color:white;">Ver Siguiente Semana</button>
                    </div>`;
                return;
            }

            let lastDate = "";

            clasesVisibles.forEach(data => {
                const plazasOcupadas = data.apuntados ? data.apuntados.length : 0;
                const plazasLibres = data.plazas_totales - plazasOcupadas;
                const estaApuntado = currentUser && data.apuntados && data.apuntados.includes(currentUser.uid);
                
                // Separador de fecha bonito
                if(data.fecha !== lastDate) {
                    let fechaTexto = data.fecha;
                    try {
                        const f = new Date(data.timestamp);
                        fechaTexto = f.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
                        fechaTexto = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);
                    } catch(e){}
                    
                    container.innerHTML += `<div class="date-divider">${fechaTexto}</div>`;
                    lastDate = data.fecha;
                }

                let btnText = "RESERVAR";
                let btnDisabled = false;
                
                if (estaApuntado) {
                    btnText = "‚úÖ APUNTADO";
                    btnDisabled = true;
                } else if (plazasLibres <= 0) {
                    btnText = "‚õî COMPLETO";
                    btnDisabled = true;
                }

                let tipoClass = "type-" + (data.tipo ? data.tipo.toLowerCase() : 'fuerza');

                container.innerHTML += `
                    <div class="class-card ${tipoClass}">
                        <div class="class-info">
                            <h3>${data.nombre}</h3>
                            <div class="class-meta">
                                <span><i class="bi bi-clock"></i> ${data.hora}</span>
                                <span><i class="bi bi-tag"></i> ${data.tipo ? data.tipo.toUpperCase() : ''}</span>
                                <span class="spots-badge ${plazasLibres===0 ? 'spots-full':''}">
                                    Libres: ${plazasLibres}/${data.plazas_totales}
                                </span>
                            </div>
                        </div>
                        <button class="btn-book" 
                            onclick="reservar('${data.id}', '${data.nombre}', '${data.tipo}')" 
                            ${btnDisabled ? 'disabled' : ''}>
                            ${btnText}
                        </button>
                    </div>
                `;
            });
        }

        // --- CONTROLES ---
        window.filtrarTipo = function(tipo, btn) {
            currentFilter = tipo;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderizarClases();
        }

        window.cambiarSemana = function(direccion) {
            fechaInicioVista.setDate(fechaInicioVista.getDate() + (direccion * 7));
            renderizarClases();
        }

        window.reservar = async (claseId, nombreClase, tipoClase) => {
            if (!currentUser) {
                if(confirm("Inicia sesi√≥n para reservar. ¬øIr ahora?")) window.location.href = "login.html";
                return;
            }

            // Normalizaci√≥n de tipo
            const tipoKey = tipoClase ? tipoClase.toLowerCase() : 'fuerza';
            
            if(!confirm(`¬øGastar 1 cr√©dito de ${tipoKey.toUpperCase()}?`)) return;

            try {
                const userRef = doc(db, "usuarios", currentUser.uid);
                const userSnap = await getDoc(userRef);
                const userData = userSnap.data();

                let bolsa = userData.creditos_detalle || {};
                // Compatibilidad saldo antiguo
                if (typeof userData.creditos === 'number' && bolsa.fuerza === undefined) {
                    bolsa.fuerza = userData.creditos;
                }

                const creds = bolsa[tipoKey] || 0;

                if (creds < 1) {
                    alert(`‚õî No tienes cr√©ditos de ${tipoKey.toUpperCase()}.`);
                    return;
                }

                // Check plazas
                const claseRef = doc(db, "clases", claseId);
                const claseSnap = await getDoc(claseRef);
                
                if (claseSnap.data().apuntados?.length >= claseSnap.data().plazas_totales) {
                    alert("‚õî Clase completa.");
                    cargarClases();
                    return;
                }

                // Ejecutar transacci√≥n
                bolsa[tipoKey] = creds - 1;
                await updateDoc(userRef, { creditos_detalle: bolsa, creditos: bolsa.fuerza });
                await updateDoc(claseRef, { apuntados: arrayUnion(currentUser.uid) });

                registrarLog(currentUser.email, "RESERVA", `Clase: ${nombreClase}`);
                alert("‚úÖ ¬°Reserva confirmada!");
                
                // Actualizar localmente
                const idx = todasLasClases.findIndex(c => c.id === claseId);
                if(idx !== -1) {
                    if(!todasLasClases[idx].apuntados) todasLasClases[idx].apuntados = [];
                    todasLasClases[idx].apuntados.push(currentUser.uid);
                }
                renderizarClases();

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        };
    </script>
</body>
</html>
