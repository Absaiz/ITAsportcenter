<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="imagen/logoico.png">
    <link rel="icon" type="image/png" href="imagen/logoico.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>ITA | Reservas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script>
        const v = Date.now();
        function cargarCSS(archivo) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = archivo + "?v=" + v;
            document.head.appendChild(link);
        }
        function cargarJS(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + v;
            document.head.appendChild(script);
        }

        cargarCSS('style.css');       
        cargarJS('layout.js');        
        cargarJS('user-logic.js');    
    </script>

    <style>
        /* LAYOUT GENERAL */
        .classes-container { 
            max-width: 1200px; /* Ancho ampliado para PC */
            margin: 40px auto; 
            padding: 20px; 
        }

        .section-title {
            font-family: 'Oswald';
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        /* BARRA DE FILTROS */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Montserrat';
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .filter-btn:hover { border-color: white; color: white; }
        
        .filter-btn.active {
            background: white;
            color: black;
            border-color: white;
            font-weight: bold;
        }

        /* PAGINACI√ìN SEMANAL */
        .week-pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .week-btn {
            background: #333;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .week-btn:hover { background: #ff007f; }

        .week-display {
            font-family: 'Oswald';
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* TARJETAS DE CLASE */
        .class-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-left: 5px solid #555; 
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .class-card:hover { transform: translateX(5px); }

        /* COLORES ITA */
        .type-fuerza { border-left-color: #ff007f; }    /* ROSA */
        .type-pilates { border-left-color: #54a0ff; }   /* AZUL */
        .type-personal { border-left-color: #9b59b6; }  /* MORADO */
        .type-nutricion { border-left-color: #1dd1a1; } /* VERDE */

        .class-info h3 { margin: 0; color: white; font-family: 'Oswald'; font-size: 1.4rem; text-transform: uppercase; }
        .class-meta { color: #aaa; font-size: 0.9rem; margin-top: 5px; display: flex; gap: 15px; flex-wrap: wrap; }
        
        .spots-badge { background: #333; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; color: white; }
        .spots-full { background: #ff4444; color: white; }

        /* Bot√≥n Reservar */
        .btn-book {
            background: white; color: black; border: none;
            padding: 10px 25px; font-weight: bold; cursor: pointer;
            border-radius: 5px; transition: 0.3s;
            text-transform: uppercase;
            font-family: 'Oswald';
            min-width: 120px;
        }
        .btn-book:hover { background: #ff007f; color: white; } /* Hover Rosa */
        .btn-book:disabled { background: #333; color: #555; cursor: not-allowed; }
        
        /* Fecha separador */
        .date-divider { 
            color: #ff007f; 
            font-weight: bold; 
            margin: 40px 0 15px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 5px; 
            font-family: 'Oswald'; 
            font-size: 1.4rem; 
        }

        @media (max-width: 600px) {
            .class-card { flex-direction: column; text-align: center; gap: 15px; }
            .class-meta { justify-content: center; }
            .btn-book { width: 100%; }
            .week-display { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="classes-container">
        <h1 class="section-title">RESERVA TU CLASE</h1>
        
        <div class="filter-container">
            <button class="filter-btn active" onclick="filtrarTipo('all', this)">TODAS</button>
            <button class="filter-btn" onclick="filtrarTipo('fuerza', this)">FUERZA</button>
            <button class="filter-btn" onclick="filtrarTipo('pilates', this)">PILATES</button>
            <button class="filter-btn" onclick="filtrarTipo('personal', this)">PERSONAL</button>
        </div>

        <div class="week-pagination">
            <button class="week-btn" onclick="cambiarSemana(-1)"><i class="bi bi-chevron-left"></i></button>
            <span class="week-display" id="rangoFechas">Cargando...</span>
            <button class="week-btn" onclick="cambiarSemana(1)"><i class="bi bi-chevron-right"></i></button>
        </div>

        <div id="listaClases">
            <p style="text-align: center; margin-top: 50px; color:#666;">Cargando calendario...</p>
        </div>
    </div>

<script type="module">
        import { db, auth } from "./firebase-config.js";
        import { registrarLog } from "./logger.js";
        import { collection, getDocs, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        let currentUser = null;
        let todasLasClases = []; 
        let currentFilter = 'all';
        let fechaInicioVista = new Date(); 

        // Reseteamos a las 00:00 de hoy
        fechaInicioVista.setHours(0,0,0,0);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            // Iniciamos carga
            cargarClases();
        });

        // --- FUNCI√ìN AUXILIAR: PARSEAR FECHAS (ESPA√ëA vs ISO) ---
        function parseFechaSegura(fechaStr, horaStr) {
            if (!fechaStr) return null;
            
            let dia, mes, anio;
            
            // Caso 1: Formato YYYY-MM-DD (Est√°ndar input date)
            if (fechaStr.includes('-')) {
                const partes = fechaStr.split('-');
                if (partes[0].length === 4) { // YYYY-MM-DD
                    anio = parseInt(partes[0]);
                    mes = parseInt(partes[1]) - 1; // Meses en JS son 0-11
                    dia = parseInt(partes[2]);
                } else { // DD-MM-YYYY
                    dia = parseInt(partes[0]);
                    mes = parseInt(partes[1]) - 1;
                    anio = parseInt(partes[2]);
                }
            } 
            // Caso 2: Formato DD/MM/YYYY (Escrito a mano com√∫n)
            else if (fechaStr.includes('/')) {
                const partes = fechaStr.split('/');
                dia = parseInt(partes[0]);
                mes = parseInt(partes[1]) - 1;
                anio = parseInt(partes[2]);
            } else {
                return null; // Formato desconocido
            }

            // A√±adir hora si existe
            let hora = 0, minuto = 0;
            if(horaStr) {
                const hPartes = horaStr.split(':');
                hora = parseInt(hPartes[0]);
                minuto = parseInt(hPartes[1]);
            }

            const fechaObj = new Date(anio, mes, dia, hora, minuto);
            return fechaObj.getTime(); // Devolver timestamp num√©rico
        }

        async function cargarClases() {
            const container = document.getElementById('listaClases');
            container.innerHTML = "<p style='text-align:center; color:#888;'>Cargando base de datos...</p>";
            
            try {
                // 1. Traemos TODO sin filtros de Firebase para evitar errores de √≠ndice
                const querySnapshot = await getDocs(collection(db, "clases"));
                
                todasLasClases = [];
                let totalEncontradas = 0;

                querySnapshot.forEach((doc) => {
                    totalEncontradas++;
                    let data = doc.data();
                    data.id = doc.id;

                    // CORRECCI√ìN DE FECHA
                    // Si no tiene timestamp o queremos asegurarnos, lo recalculamos
                    const ts = parseFechaSegura(data.fecha, data.hora);
                    if (ts) {
                        data.timestamp = ts;
                        todasLasClases.push(data);
                    } else {
                        console.warn("Clase con fecha inv√°lida omitida:", data.nombre, data.fecha);
                    }
                });

                // Ordenar por fecha
                todasLasClases.sort((a, b) => a.timestamp - b.timestamp);

                if (todasLasClases.length === 0) {
                     if (totalEncontradas > 0) {
                         container.innerHTML = `<p style='text-align:center; color:orange'>‚ö†Ô∏è Hay ${totalEncontradas} clases en la BD pero las fechas tienen un formato incorrecto. Revisa que sean YYYY-MM-DD.</p>`;
                     } else {
                         container.innerHTML = "<p style='text-align:center'>üì≠ La base de datos de clases est√° vac√≠a.</p>";
                     }
                     return;
                }

                renderizarClases();

            } catch (error) {
                console.error("Error grave:", error);
                container.innerHTML = `<p style='text-align:center; color:red;'>Error de conexi√≥n: ${error.message}</p>`;
            }
        }

        window.renderizarClases = function() {
            const container = document.getElementById('listaClases');
            container.innerHTML = "";

            // Calcular rango visual (Semana actual)
            const fechaFinVista = new Date(fechaInicioVista);
            fechaFinVista.setDate(fechaInicioVista.getDate() + 7);

            // Texto fecha
            const opt = { day: 'numeric', month: 'short' };
            document.getElementById('rangoFechas').innerText = 
                `${fechaInicioVista.toLocaleDateString('es-ES', opt)} - ${fechaFinVista.toLocaleDateString('es-ES', opt)}`;

            // FILTRADO LOCAL
            const clasesFiltradas = todasLasClases.filter(clase => {
                // 1. Filtro Tipo
                if (currentFilter !== 'all' && clase.tipo.toLowerCase() !== currentFilter.toLowerCase()) return false;
                
                // 2. Filtro Tiempo (Dentro de la semana seleccionada)
                return clase.timestamp >= fechaInicioVista.getTime() && clase.timestamp < fechaFinVista.getTime();
            });

            if (clasesFiltradas.length === 0) {
                // DIAGN√ìSTICO INTELIGENTE
                // Si no hay clases esta semana, miramos si hay clases en el futuro para avisar al usuario
                const futuras = todasLasClases.filter(c => c.timestamp >= fechaFinVista.getTime());
                const pasadas = todasLasClases.filter(c => c.timestamp < fechaInicioVista.getTime());
                
                let mensajeExtra = "";
                if (futuras.length > 0) mensajeExtra = `<br><small style="color:#ff007f; cursor:pointer" onclick="cambiarSemana(1)">üëâ Hay ${futuras.length} clases m√°s adelante. Dale a 'Siguiente'.</small>`;
                else if (pasadas.length > 0) mensajeExtra = `<br><small style="color:#aaa">Hay ${pasadas.length} clases pasadas.</small>`;

                container.innerHTML = `
                    <div style="text-align:center; padding: 40px; color: #666;">
                        <i class="bi bi-calendar4-week" style="font-size: 2rem;"></i>
                        <p>No hay clases visibles esta semana.</p>
                        ${mensajeExtra}
                    </div>`;
                return;
            }

            let lastDate = "";

            clasesFiltradas.forEach(data => {
                const plazasOcupadas = data.apuntados ? data.apuntados.length : 0;
                const plazasLibres = data.plazas_totales - plazasOcupadas;
                const estaApuntado = currentUser && data.apuntados && data.apuntados.includes(currentUser.uid);
                
                // Divisor de Fecha
                if(data.fecha !== lastDate) {
                    let fechaTexto = data.fecha;
                    try {
                        const f = new Date(data.timestamp);
                        const opciones = { weekday: 'long', day: 'numeric', month: 'long' };
                        fechaTexto = f.toLocaleDateString('es-ES', opciones);
                        fechaTexto = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);
                    } catch(e){}
                    
                    container.innerHTML += `<div class="date-divider">${fechaTexto}</div>`;
                    lastDate = data.fecha;
                }

                // Bot√≥n
                let btnText = "RESERVAR";
                let btnDisabled = false;
                
                if (estaApuntado) {
                    btnText = "‚úÖ APUNTADO";
                    btnDisabled = true;
                } else if (plazasLibres <= 0) {
                    btnText = "‚õî COMPLETO";
                    btnDisabled = true;
                }

                let tipoClass = "type-" + (data.tipo ? data.tipo.toLowerCase() : 'fuerza');

                const html = `
                    <div class="class-card ${tipoClass}">
                        <div class="class-info">
                            <h3>${data.nombre}</h3>
                            <div class="class-meta">
                                <span><i class="bi bi-clock"></i> ${data.hora}</span>
                                <span><i class="bi bi-tag"></i> ${data.tipo ? data.tipo.toUpperCase() : ''}</span>
                                <span class="spots-badge ${plazasLibres===0 ? 'spots-full':''}">
                                    Libres: ${plazasLibres}/${data.plazas_totales}
                                </span>
                            </div>
                        </div>
                        <button class="btn-book" 
                            onclick="reservar('${data.id}', '${data.nombre}', '${data.tipo}')" 
                            ${btnDisabled ? 'disabled' : ''}>
                            ${btnText}
                        </button>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        window.filtrarTipo = function(tipo, btn) {
            currentFilter = tipo;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderizarClases();
        }

        window.cambiarSemana = function(direccion) {
            fechaInicioVista.setDate(fechaInicioVista.getDate() + (direccion * 7));
            renderizarClases();
        }

        window.reservar = async (claseId, nombreClase, tipoClase) => {
            if (!currentUser) {
                if(confirm("Inicia sesi√≥n para reservar. ¬øIr ahora?")) window.location.href = "login.html";
                return;
            }

            const confirmacion = confirm(`¬øGastar 1 cr√©dito de ${tipoClase.toUpperCase()}?`);
            if (!confirmacion) return;

            try {
                const userRef = doc(db, "usuarios", currentUser.uid);
                const userSnap = await getDoc(userRef);
                const userData = userSnap.data();

                let bolsa = userData.creditos_detalle || {};
                // Fallback para usuarios viejos
                if (typeof userData.creditos === 'number' && bolsa.fuerza === undefined) {
                    bolsa.fuerza = userData.creditos;
                }

                const tipoKey = tipoClase.toLowerCase();
                const creds = bolsa[tipoKey] || 0;

                if (creds < 1) {
                    alert(`‚õî No tienes cr√©ditos de ${tipoClase}.`);
                    return;
                }

                const claseRef = doc(db, "clases", claseId);
                const claseSnap = await getDoc(claseRef);
                
                if (claseSnap.data().apuntados?.length >= claseSnap.data().plazas_totales) {
                    alert("‚õî Clase completa.");
                    cargarClases();
                    return;
                }

                // Descontar y reservar
                bolsa[tipoKey] = creds - 1;
                await updateDoc(userRef, { creditos_detalle: bolsa, creditos: bolsa.fuerza });
                await updateDoc(claseRef, { apuntados: arrayUnion(currentUser.uid) });

                registrarLog(currentUser.email, "RESERVA", `Clase: ${nombreClase}`);
                alert("‚úÖ ¬°Reserva confirmada!");
                
                // Actualizar localmente para feedback instant√°neo
                const idx = todasLasClases.findIndex(c => c.id === claseId);
                if(idx !== -1) {
                    if(!todasLasClases[idx].apuntados) todasLasClases[idx].apuntados = [];
                    todasLasClases[idx].apuntados.push(currentUser.uid);
                }
                renderizarClases();

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        };
    </script>
</body>
</html>
