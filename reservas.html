<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="imagen/logoico.png">
    <link rel="icon" type="image/png" href="imagen/logoico.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>ITA | Reservas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script>
        const v = Date.now();
        function cargarCSS(archivo) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = archivo + "?v=" + v;
            document.head.appendChild(link);
        }
        function cargarJS(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + v;
            document.head.appendChild(script);
        }

        cargarCSS('style.css');       
        cargarJS('layout.js');        
        cargarJS('user-logic.js');    
    </script>

    <style>
        /* LAYOUT GENERAL */
        .classes-container { 
            max-width: 1200px; /* Ancho ampliado para PC */
            margin: 40px auto; 
            padding: 20px; 
        }

        .section-title {
            font-family: 'Oswald';
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        /* BARRA DE FILTROS */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Montserrat';
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .filter-btn:hover { border-color: white; color: white; }
        
        .filter-btn.active {
            background: white;
            color: black;
            border-color: white;
            font-weight: bold;
        }

        /* PAGINACIÓN SEMANAL */
        .week-pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .week-btn {
            background: #333;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .week-btn:hover { background: #ff007f; }

        .week-display {
            font-family: 'Oswald';
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* TARJETAS DE CLASE */
        .class-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-left: 5px solid #555; 
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .class-card:hover { transform: translateX(5px); }

        /* COLORES ITA */
        .type-fuerza { border-left-color: #ff007f; }    /* ROSA */
        .type-pilates { border-left-color: #54a0ff; }   /* AZUL */
        .type-personal { border-left-color: #9b59b6; }  /* MORADO */
        .type-nutricion { border-left-color: #1dd1a1; } /* VERDE */

        .class-info h3 { margin: 0; color: white; font-family: 'Oswald'; font-size: 1.4rem; text-transform: uppercase; }
        .class-meta { color: #aaa; font-size: 0.9rem; margin-top: 5px; display: flex; gap: 15px; flex-wrap: wrap; }
        
        .spots-badge { background: #333; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; color: white; }
        .spots-full { background: #ff4444; color: white; }

        /* Botón Reservar */
        .btn-book {
            background: white; color: black; border: none;
            padding: 10px 25px; font-weight: bold; cursor: pointer;
            border-radius: 5px; transition: 0.3s;
            text-transform: uppercase;
            font-family: 'Oswald';
            min-width: 120px;
        }
        .btn-book:hover { background: #ff007f; color: white; } /* Hover Rosa */
        .btn-book:disabled { background: #333; color: #555; cursor: not-allowed; }
        
        /* Fecha separador */
        .date-divider { 
            color: #ff007f; 
            font-weight: bold; 
            margin: 40px 0 15px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 5px; 
            font-family: 'Oswald'; 
            font-size: 1.4rem; 
        }

        @media (max-width: 600px) {
            .class-card { flex-direction: column; text-align: center; gap: 15px; }
            .class-meta { justify-content: center; }
            .btn-book { width: 100%; }
            .week-display { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="classes-container">
        <h1 class="section-title">RESERVA TU CLASE</h1>
        
        <div class="filter-container">
            <button class="filter-btn active" onclick="filtrarTipo('all', this)">TODAS</button>
            <button class="filter-btn" onclick="filtrarTipo('fuerza', this)">FUERZA</button>
            <button class="filter-btn" onclick="filtrarTipo('pilates', this)">PILATES</button>
            <button class="filter-btn" onclick="filtrarTipo('personal', this)">PERSONAL</button>
        </div>

        <div class="week-pagination">
            <button class="week-btn" onclick="cambiarSemana(-1)"><i class="bi bi-chevron-left"></i></button>
            <span class="week-display" id="rangoFechas">Cargando...</span>
            <button class="week-btn" onclick="cambiarSemana(1)"><i class="bi bi-chevron-right"></i></button>
        </div>

        <div id="listaClases">
            <p style="text-align: center; margin-top: 50px; color:#666;">Cargando calendario...</p>
        </div>
    </div>

   <script type="module">
        import { db, auth } from "./firebase-config.js";
        import { registrarLog } from "./logger.js";
        import { collection, getDocs, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        let currentUser = null;
        let todasLasClases = []; 
        let currentFilter = 'all';
        let fechaInicioVista = new Date(); 
        
        // Ajustamos al principio del día de hoy (00:00:00)
        fechaInicioVista.setHours(0,0,0,0);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            cargarClasesRobust();
        });

        // --- FUNCIÓN DE CARGA ROBUSTA (Sin filtros complejos de DB) ---
        async function cargarClasesRobust() {
            const container = document.getElementById('listaClases');
            container.innerHTML = "<p style='text-align:center'>Cargando datos...</p>";
            
            try {
                // 1. Traemos TODAS las clases (para evitar error de índice)
                const querySnapshot = await getDocs(collection(db, "clases"));
                
                todasLasClases = [];
                
                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    data.id = doc.id;

                    // 2. CORRECCIÓN AUTOMÁTICA DE FECHA
                    // Si no tiene timestamp, lo creamos a partir de la fecha (string)
                    if (!data.timestamp && data.fecha) {
                        // Intenta convertir "2024-05-12" + "10:00" a timestamp
                        // Asumimos formato fecha ISO "YYYY-MM-DD" o similar
                        let fechaStr = data.fecha; 
                        let horaStr = data.hora || "00:00";
                        let fechaObj = new Date(fechaStr + "T" + horaStr);
                        
                        if(isNaN(fechaObj.getTime())) {
                            // Si falla, probamos solo la fecha
                             fechaObj = new Date(fechaStr);
                        }
                        data.timestamp = fechaObj.getTime();
                    }

                    todasLasClases.push(data);
                });

                // 3. Ordenar manualmente por timestamp
                todasLasClases.sort((a, b) => a.timestamp - b.timestamp);

                console.log("Clases cargadas:", todasLasClases.length); // DEBUG
                renderizarClases();

            } catch (error) {
                console.error("Error cargando clases:", error);
                container.innerHTML = `<p style='text-align:center; color:red;'>Error: ${error.message}</p>`;
            }
        }

        window.renderizarClases = function() {
            const container = document.getElementById('listaClases');
            container.innerHTML = "";

            // Calcular fecha fin (Inicio + 7 días)
            const fechaFinVista = new Date(fechaInicioVista);
            fechaFinVista.setDate(fechaInicioVista.getDate() + 7);

            // Actualizar texto rango visual
            const opcionesFecha = { day: 'numeric', month: 'short' };
            document.getElementById('rangoFechas').innerText = 
                `${fechaInicioVista.toLocaleDateString('es-ES', opcionesFecha)} - ${fechaFinVista.toLocaleDateString('es-ES', opcionesFecha)}`;

            // FILTRADO EN MEMORIA (JAVASCRIPT)
            const clasesFiltradas = todasLasClases.filter(clase => {
                if (!clase.timestamp) return false; // Si no hay fecha válida, ignorar

                // 1. Filtro Tipo (Ignora mayúsculas/minúsculas)
                if (currentFilter !== 'all') {
                    if (clase.tipo.toLowerCase() !== currentFilter.toLowerCase()) return false;
                }
                
                // 2. Filtro Fecha (Semana actual)
                return clase.timestamp >= fechaInicioVista.getTime() && clase.timestamp < fechaFinVista.getTime();
            });

            if (clasesFiltradas.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding: 40px; color: #666;">
                        <i class="bi bi-calendar-x" style="font-size: 2rem;"></i>
                        <p>No hay clases para esta semana.</p>
                        <small>Prueba a dar a "Siguiente" -></small>
                    </div>`;
                return;
            }

            let lastDate = "";

            clasesFiltradas.forEach(data => {
                const plazasOcupadas = data.apuntados ? data.apuntados.length : 0;
                const plazasLibres = data.plazas_totales - plazasOcupadas;
                const estaApuntado = currentUser && data.apuntados && data.apuntados.includes(currentUser.uid);
                
                // Separador de Fechas
                if(data.fecha !== lastDate) {
                    // Formateo bonito de fecha
                    let fechaBonita = data.fecha;
                    try {
                        const f = new Date(data.timestamp);
                        fechaBonita = f.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
                    } catch(e) {}

                    container.innerHTML += `<div class="date-divider">${fechaBonita.toUpperCase()}</div>`;
                    lastDate = data.fecha;
                }

                // Botón
                let btnText = "RESERVAR";
                let btnDisabled = false;
                
                if (estaApuntado) {
                    btnText = "✅ APUNTADO";
                    btnDisabled = true;
                } else if (plazasLibres <= 0) {
                    btnText = "⛔ COMPLETO";
                    btnDisabled = true;
                }

                // Clases CSS por tipo
                let tipoClass = "type-" + data.tipo.toLowerCase(); 

                const html = `
                    <div class="class-card ${tipoClass}">
                        <div class="class-info">
                            <h3>${data.nombre}</h3>
                            <div class="class-meta">
                                <span><i class="bi bi-clock"></i> ${data.hora}</span>
                                <span><i class="bi bi-tag"></i> ${data.tipo.toUpperCase()}</span>
                                <span class="spots-badge ${plazasLibres===0 ? 'spots-full':''}">
                                    Libres: ${plazasLibres}/${data.plazas_totales}
                                </span>
                            </div>
                        </div>
                        <button class="btn-book" 
                            onclick="reservar('${data.id}', '${data.nombre}', '${data.tipo}')" 
                            ${btnDisabled ? 'disabled' : ''}>
                            ${btnText}
                        </button>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        window.filtrarTipo = function(tipo, btn) {
            currentFilter = tipo;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderizarClases();
        }

        window.cambiarSemana = function(direccion) {
            fechaInicioVista.setDate(fechaInicioVista.getDate() + (direccion * 7));
            renderizarClases();
        }

        window.reservar = async (claseId, nombreClase, tipoClase) => {
            if (!currentUser) {
                if(confirm("Inicia sesión para reservar. ¿Ir ahora?")) window.location.href = "login.html";
                return;
            }

            const confirmacion = confirm(`¿Gastar 1 crédito de ${tipoClase.toUpperCase()}?`);
            if (!confirmacion) return;

            try {
                const userRef = doc(db, "usuarios", currentUser.uid);
                const userSnap = await getDoc(userRef);
                const userData = userSnap.data();

                // Lógica de saldo
                let bolsa = userData.creditos_detalle || {};
                if (typeof userData.creditos === 'number' && bolsa.fuerza === undefined) bolsa.fuerza = userData.creditos;

                // Normalizar tipo (fuerza vs Fuerza)
                const tipoKey = tipoClase.toLowerCase();
                const creds = bolsa[tipoKey] || 0;

                if (creds < 1) {
                    alert(`⛔ No tienes créditos de ${tipoClase}.`);
                    return;
                }

                // Chequeo de Plazas
                const claseRef = doc(db, "clases", claseId);
                const claseSnap = await getDoc(claseRef);
                
                if (claseSnap.data().apuntados?.length >= claseSnap.data().plazas_totales) {
                    alert("⛔ Clase completa.");
                    cargarClasesRobust();
                    return;
                }

                // Ejecutar
                bolsa[tipoKey] = creds - 1;
                await updateDoc(userRef, { creditos_detalle: bolsa, creditos: bolsa.fuerza });
                await updateDoc(claseRef, { apuntados: arrayUnion(currentUser.uid) });

                registrarLog(currentUser.email, "RESERVA", `Clase: ${nombreClase}`);
                alert("✅ ¡Reserva confirmada!");
                
                // Actualizar localmente
                const idx = todasLasClases.findIndex(c => c.id === claseId);
                if(idx !== -1) {
                    if(!todasLasClases[idx].apuntados) todasLasClases[idx].apuntados = [];
                    todasLasClases[idx].apuntados.push(currentUser.uid);
                }
                renderizarClases();

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        };
    </script>
</body>
</html>
