<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="imagen/logoico.png">
    <link rel="icon" type="image/png" href="imagen/logoico.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITA | Registro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script>
        // Generamos un número único (la hora actual) para evitar caché
        const v = Date.now();

        function cargarCSS(archivo) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = archivo + "?v=" + v;
            document.head.appendChild(link);
        }

        function cargarJS(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + v;
            document.head.appendChild(script);
        }

        // --- CARGAMOS TODO FRESCO ---
        // Nota: layout.js ya carga style.css, pero lo dejamos aquí por seguridad anti-caché
        cargarCSS('style.css');       
        cargarJS('layout.js');        
        cargarJS('user-logic.js');    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { background-color: #050505; color: white; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .auth-container { max-width: 400px; margin: 150px auto 50px; padding: 40px; background: #121212; border: 1px solid #333; border-radius: 10px; text-align: center; }
        h2 { font-family: 'Oswald'; color: #C25E75; margin-bottom: 30px; font-size: 2rem; }
        
        /* Inputs normales al 100% */
        input:not([type="checkbox"]) { width: 100%; padding: 12px; margin-bottom: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        input:focus { border-color: #C25E75; outline: none; }
        
        button { width: 100%; padding: 12px; background: #C25E75; color: white; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #ff2a6d; }
        .link { margin-top: 20px; font-size: 0.9rem; display: block; color: #aaa; text-decoration: none; }
        .link:hover { color: white; }

        /* Estilo específico para el Checkbox Legal */
        .legal-check-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0 20px 0;
            text-align: left;
            font-size: 0.85rem;
            color: #ccc;
        }
        input[type="checkbox"] {
            width: auto; /* Importante para que no se estire */
            margin-top: 3px;
            accent-color: #C25E75; /* Color del tick en rosa */
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>UNIRSE A ITA</h2>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña (mín. 6 caracteres)" required>
