<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>ITA | Panel Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script>
        const v = Date.now();
        function cargar(src) {
            const s = document.createElement('script');
            s.type = 'module';
            s.src = src + '?v=' + v;
            document.head.appendChild(s);
        }
        cargar('layout.js');     // Menú
        cargar('user-logic.js'); // Botón Login
    </script>

    <style>
        /* Estilos específicos del Admin */
        .admin-container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .admin-card { background: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; margin-bottom: 30px; }
        h2 { font-family: 'Oswald'; color: var(--accent-pink); margin-bottom: 20px; }
        
        /* Buscador */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        .btn-search { padding: 12px 30px; background: #444; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-search:hover { background: #666; }

        /* Resultado */
        .user-result { display: none; background: #222; padding: 20px; border-left: 4px solid var(--accent-pink); margin-top: 20px; }
        .credit-controls { display: flex; align-items: center; gap: 10px; margin-top: 20px; background: #111; padding: 15px; border-radius: 5px; }
        .current-credits { font-size: 2rem; font-weight: bold; color: white; margin-right: 20px; }
        
        .btn-action { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .btn-add { background: #25D366; }
        .btn-sub { background: #ff4444; }
        .btn-action:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1 class="section-title" style="font-size: 2.5rem;">PANEL DE CONTROL</h1>
        
        <div class="admin-card">
            <h2>GESTIÓN DE USUARIOS</h2>
            <p style="color:#888; margin-bottom: 15px;">Busca a un usuario por su correo para gestionarlo.</p>
            
            <div class="search-box">
                <input type="email" id="emailInput" placeholder="Ej: cliente@correo.com">
                <button class="btn-search" onclick="buscarUsuario()">BUSCAR</button>
            </div>

            <div id="userResult" class="user-result">
                <h3 id="resNombre" style="margin: 0; color: white;">Nombre del Usuario</h3>
                <p id="resEmail" style="color: #888;">email@ejemplo.com</p>
                
                <div class="credit-controls">
                    <div>
                        <span style="font-size:0.8rem; color:#aaa;">SALDO ACTUAL:</span><br>
                        <span id="resCreditos" class="current-credits">0</span>
                    </div>
                    
                    <button class="btn-action btn-sub" onclick="cambiarCreditos(-1)">-1</button>
                    <button class="btn-action btn-add" onclick="cambiarCreditos(1)">+1</button>
                    <button class="btn-action btn-add" onclick="cambiarCreditos(5)">+5</button>
                    <button class="btn-action btn-add" onclick="cambiarCreditos(10)">+10</button>
                </div>
            </div>

            <p id="msgBox" style="margin-top: 15px; color: #aaa;"></p>
        </div>
    </div>

    <script type="module">
        import { db } from "./firebase-config.js";
        import { collection, query, where, getDocs, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        let currentUserId = null; // Aquí guardaremos el ID del usuario que encontremos

        // Función Global de Búsqueda
        window.buscarUsuario = async () => {
            const email = document.getElementById('emailInput').value;
            const msgBox = document.getElementById('msgBox');
            const resultBox = document.getElementById('userResult');

            // Limpiamos pantalla
            msgBox.innerText = "Buscando...";
            msgBox.style.color = "#aaa";
            resultBox.style.display = "none";

            if(!email) { msgBox.innerText = "Escribe un correo primero."; return; }

            try {
                // 1. Preguntamos a Firebase: "¿Existe alguien con este email?"
                const usuariosRef = collection(db, "usuarios");
                const q = query(usuariosRef, where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    msgBox.innerText = "Usuario no encontrado. Revisa el correo.";
                    msgBox.style.color = "#ff4444";
                    return;
                }

                // 2. Si existe, mostramos sus datos
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    currentUserId = doc.id; // Guardamos su ID secreto para luego
                    
                    document.getElementById('resNombre').innerText = data.nombre || "Usuario";
                    document.getElementById('resEmail').innerText = data.email;
                    document.getElementById('resCreditos').innerText = data.creditos || 0;
                    
                    resultBox.style.display = "block"; // Enseñamos la caja
                    msgBox.innerText = "";
                });

            } catch (error) {
                console.error(error);
                msgBox.innerText = "Error: " + error.message;
            }
        }

        // Función Global para Sumar/Restar Créditos
        window.cambiarCreditos = async (cantidad) => {
            if (!currentUserId) return;

            try {
                const userRef = doc(db, "usuarios", currentUserId);
                
                // 1. Mandamos la orden a la base de datos
                await updateDoc(userRef, {
                    creditos: increment(cantidad)
                });

                // 2. Actualizamos el número en pantalla al instante (truco visual)
                const pantalla = document.getElementById('resCreditos');
                const nuevoValor = parseInt(pantalla.innerText) + cantidad;
                pantalla.innerText = nuevoValor;

            } catch (error) {
                alert("Error al actualizar: " + error.message);
            }
        }
    </script>

</body>
</html>
