<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>ITA | Administración</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        // Generamos la versión una vez (la hora actual)
        const version = Date.now();

        // Función para cargar scripts de forma independiente
        function cargar(archivo) {
            var script = document.createElement('script');
            script.type = 'module';
            script.src = archivo + '?v=' + version; // Aquí añadimos la versión
            document.head.appendChild(script);
        }

        // --- TUS DOS LÍNEAS INDEPENDIENTES ---
        cargar('layout.js');      // Carga el menú
        cargar('user-logic.js');  // Carga el usuario
    </script>

    <style>
        .admin-container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .admin-card { background: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; margin-bottom: 30px; }
        h2 { font-family: 'Oswald'; color: var(--accent-pink); margin-bottom: 20px; }
        
        /* Buscador */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        .btn-search { padding: 12px 30px; background: #444; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .btn-search:hover { background: #666; }

        /* Resultado Usuario */
        .user-result { display: none; background: #222; padding: 20px; border-left: 4px solid var(--accent-pink); animation: fadeIn 0.3s; }
        .user-info h3 { margin: 0; color: white; }
        .user-info p { color: #888; margin: 5px 0; }
        
        /* Control de Créditos */
        .credit-controls { display: flex; align-items: center; gap: 15px; margin-top: 20px; background: #111; padding: 15px; border-radius: 5px; }
        .current-credits { font-size: 1.5rem; font-weight: bold; color: white; }
        .btn-action { padding: 8px 15px; border: none; border-radius: 3px; cursor: pointer; font-weight: bold; }
        .btn-add { background: #25D366; color: white; }
        .btn-sub { background: #ff4444; color: white; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1>PANEL DE CONTROL</h1>
        
        <div class="admin-card">
            <h2>GESTIÓN DE USUARIOS</h2>
            <div class="search-box">
                <input type="email" id="emailInput" placeholder="Buscar usuario por email...">
                <button class="btn-search" onclick="buscarUsuario()">BUSCAR</button>
            </div>

            <div id="userResult" class="user-result">
                <div class="user-info">
                    <h3 id="resNombre">Nombre del Usuario</h3>
                    <p id="resEmail">email@ejemplo.com</p>
                    <p style="font-size: 0.8rem; color: #666;">ID: <span id="resUid">...</span></p>
                </div>

                <div class="credit-controls">
                    <div>
                        <span style="color:#888; font-size:0.8rem;">SALDO ACTUAL</span><br>
                        <span id="resCreditos" class="current-credits">0</span>
                    </div>
                    <div style="margin-left: auto; display: flex; gap: 10px;">
                        <button class="btn-action btn-sub" onclick="cambiarCreditos(-1)">-1</button>
                        <button class="btn-action btn-add" onclick="cambiarCreditos(1)">+1</button>
                        <button class="btn-action btn-add" onclick="cambiarCreditos(5)">+5</button>
                    </div>
                </div>
            </div>
            <p id="errorMsg" style="color: #ff4444; display: none; margin-top: 10px;"></p>
        </div>
    </div>

    <script type="module">
        import { db } from "./firebase-config.js";
        import { collection, query, where, getDocs, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        let currentUserDocId = null; // Guardamos el ID del usuario que estamos editando

        // Hacemos la función global para poder llamarla desde el HTML
        window.buscarUsuario = async () => {
            const email = document.getElementById('emailInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const resultBox = document.getElementById('userResult');
            
            errorMsg.style.display = 'none';
            resultBox.style.display = 'none';

            if(!email) return;

            try {
                // Buscamos en la base de datos alguien con ese email
                const q = query(collection(db, "usuarios"), where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    errorMsg.innerText = "Usuario no encontrado.";
                    errorMsg.style.display = 'block';
                    return;
                }

                // Si lo encontramos, mostramos sus datos
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    currentUserDocId = docSnap.id;
                    
                    document.getElementById('resNombre').innerText = data.nombre || "Sin nombre";
                    document.getElementById('resEmail').innerText = data.email;
                    document.getElementById('resUid').innerText = docSnap.id;
                    document.getElementById('resCreditos').innerText = data.creditos || 0;
                    
                    resultBox.style.display = 'block';
                });

            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Error al buscar: " + error.message;
                errorMsg.style.display = 'block';
            }
        }

        window.cambiarCreditos = async (cantidad) => {
            if (!currentUserDocId) return;

            try {
                const userRef = doc(db, "usuarios", currentUserDocId);
                
                // Actualizamos en tiempo real
                await updateDoc(userRef, {
                    creditos: increment(cantidad)
                });

                // Actualizamos el número en pantalla (truco visual rápido)
                const currentVal = parseInt(document.getElementById('resCreditos').innerText);
                document.getElementById('resCreditos').innerText = currentVal + cantidad;

            } catch (error) {
                alert("Error al actualizar créditos: " + error.message);
            }
        }
    </script>
</body>
</html>
